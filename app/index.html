<!doctype html>
<html lang="en" class="no-js" data-framework="firebase">
<head>
  <meta charset="utf-8">
  <title>Firebase &amp; AngularJS </title>
  <meta name="description" content="Another Todo app built with firebase and angularjs ">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/todo.css">

</head>
<body ng-app="angularToDoApp">
<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <menu></menu>
      </div>
    </div>
  </div>
</div>
<div class="container">

  <div ui-view></div>
</div>





<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="bower_components/ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/login-register/authService.js"></script>
<script src="scripts/services/post.js"></script>
<script src="scripts/menu/menu.js"></script>
<script src="scripts/home/homeCtrl.js"></script>
<script src="scripts/services/profile.js"></script>
<script src="scripts/login-register/login-logout/LoginCtrl.js"></script>
<script src="scripts/login-register/registration/RegisterCtrl.js"></script>
<script src="scripts/login-register/SecureCtrl.js"></script>
<script src="scripts/secure/DashboardCtrl.js"></script>
<!-- endbuild -->
</body>
</html>
